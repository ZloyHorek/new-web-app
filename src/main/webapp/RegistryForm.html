<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация с обратной связью</title>
    <link rel="stylesheet" href="css/reg_style.css">
    <script language="JavaScript" type="text/javascript" src = "js/form_validation.js"></script>
</head>
<body>
<div class="container">
    <!--
    //form контейнер для отправки данных
    //action показывает куда запрос должент придти (ссылка на ресурс или на мейн пейдж)
    //name для формы нужен для обращения
    //onsubmit говорит что делать при исполнении
    //submit запускае функцию или простыми словами откроет путь к action
    -->

    <form id="register-form" action="https://www.google.com/" method="get" name="regForm" onsubmit="return validation()">
        <h2>Форма регистрации</h2>

        <label for="username">Имя:</label>
        <input type="text" id="username" name="username" required>

        <label for="lastname">Фамилия:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="pwd1">Пароль:</label>
        <input type="password" id="pwd1" name="pwd1" required>

        <label for="pwd2">Повторите пароль:</label>
        <input type="password" id="pwd2" name="pwd2" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="country">Страна:</label>
        <select id="country" name="country">
            <option value="-1">Choose Country</option>
            <option value="1">UKRAINE</option>
            <option value="2">POLAND</option>
            <option value="3">BELARUS</option>
        </select><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>

</div>
</body>
</html>
